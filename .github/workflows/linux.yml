name: Linux

on: [push, pull_request, workflow_dispatch]

jobs:

  build-gcc:
    runs-on: ubuntu-20.04

    env:
      CC: gcc
      CXX: g++
  
    steps:
    
    - name: install VS
      run: |
        git clone https://github.com/vapoursynth/vapoursynth.git --branch R60
        cp -r vapoursynth/* .
    - name: Print compiler version
      run: ${{ env.CC }} --version

    - name: Install zimg
      run: |
        git clone https://bitbucket.org/the-sekrit-twc/zimg.git --depth 1 --recurse-submodules --shallow-submodules
        pushd zimg
        ./autogen.sh
        ./configure --prefix=/usr
        make -j2
        sudo make install -j2
        popd
        rm -rf zimg

    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Python packages
      run: |
        python -m pip install -U pip
        pip install -U cython setuptools wheel
    
        
    - name: configure
      run: |
        ./autogen.sh
        ./configure --prefix=/usr

    - name: make
      run: make -j2
    - uses: actions/upload-artifact@v4
      with:
        name: vs
        path: . # or path/to/artifact
      
      
    - name: make install
      run: |
        sudo make install -j2
        python setup.py sdist -d sdist
        mkdir empty
        pushd empty
        pip install vapoursynth --no-index --find-links ../sdist
        popd

    - name: Run test
      run: python -m unittest discover -s test -p "*test.py"
